<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>signUp</title>
</head>
<body>

<header>
</header>
<main>
    <form method="POST" action="/signup">
        <div class="mb-3">
            <label for="username" class="form-label" style="margin-left:2%"> Name:</label>
            <input type="text" class="form-control" id="username" name="username"  style="width:25%;margin-left:2%">

        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="margin-left:2%">Password:</label>
            <input type="password" name="password" class="form-control" id="password" style="width:25%;margin-left:2%">
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label" style="margin-left:2%">First Name:</label>
            <input type="text" name="firstName" class="form-control" id="firstName" style="width:25%;margin-left:2%">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label" style="margin-left:2%">Last Name:</label>
            <input type="text" name="lastName" class="form-control" id="lastName" style="width:25%;margin-left:2%">
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label" style="margin-left:2%"> Date of Birth:</label>
            <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth" style="width:25%;margin-left:2%">
        </div>


        <button type="submit" class="btn btn-primary" style="margin-left:2%">Sign up</button>
    </form>


</main>
<footer>

</footer>
</body>
</html>
