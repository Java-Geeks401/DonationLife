<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>signUp</title>
</head>
<body>

<header>

</header>
<main>
    <form action="/charityOrganizationForm" method="post">
        <div class="mb-3">
            <label for="username" class="form-label" style="margin-left:2%"> Name:</label>
            <input type="text" class="form-control" id="username" name="username"  style="width:25%;margin-left:2%">

        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="margin-left:2%">Password:</label>
            <input type="password" name="password" class="form-control" id="password" style="width:25%;margin-left:2%">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label" style="margin-left:2%">Name of Org</label>
            <input type="text" name="name" class="form-control" id="name" style="width:25%;margin-left:2%">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" style="margin-left:2%">Email:</label>
            <input type="text" name="email" class="form-control" id="email" style="width:25%;margin-left:2%">
        </div>

        <div class="mb-3">
            <label for="facebook" class="form-label" style="margin-left:2%"> Facebook :</label>
            <input type="text" name="facebook" class="form-control" id="facebook" style="width:25%;margin-left:2%">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label" style="margin-left:2%"> phone number:</label>
            <input type="text" name="number" class="form-control" id="number" style="width:25%;margin-left:2%">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label" style="margin-left:2%"> Address</label>
            <input type="address" name="address" class="form-control" id="address" style="width:25%;margin-left:2%">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-left:2%">Sign up</button>
    </form>


</main>
<footer>

</footer>
</body>
</html>
